<!DOCTYPE html>
<html>
	<head>
		<title>문서 객체를 사용한 시계</title>
		<meta charset='utf-8' />
		<script>
			window.onload = function(){
				var clock = document.getElementById('clock');
				
				setInterval(function() {
					var now = new Date();
					clock.innerHTML = now.toString();
				}, 1000);
			};
		</script>
	</head>
	<body>
		<h1 id="clock"></h1>
	</body>
</html>
