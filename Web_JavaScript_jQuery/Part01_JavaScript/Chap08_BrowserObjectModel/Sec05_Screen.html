<!DOCTYPE html>
<html>
	<head>
		<title>screen 객체</title>
		<meta charset='utf-8' />
		<script>
			// Code08 screen 객체의 속성
			var output = '';
			for(var key in screen) {
				output += '●' + key + ': ' + screen[key] + '<br />';
			}
			document.write(output);
			/*	●width: 1920
				●height: 1200
				●availWidth: 1855
				●availHeight: 1176
				●availTop: 24
				●availLeft: 65
				●pixelDepth: 24
				●colorDepth: 24
			*/
			
			// Code09 브라우저의 크기를 화면에 일치시키기
			var child = window.open('', '', 'width=300, height=200');
			var width = screen.width;
			var height = screen.height;
			
			child.moveTo(0, 0);
			child.resizeTo(width, height);
			
			setInterval(function() {
				child.resizeBy(-20, -20);
				child.moveBy(10, 10);
			}, 1000*2);
		</script>
	</head>
	<body>
	</body>
</html>
