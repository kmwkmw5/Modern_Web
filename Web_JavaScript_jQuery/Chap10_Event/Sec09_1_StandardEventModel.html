<!DOCTYPE html>
<html>
	<head>
		<title>표준 이벤트 모델</title>
		<meta charset='utf-8' />
		<script>
			window.addEventListener('load', function(){
				var header = document.getElementById('myHeader1');

				header.addEventListener('click', function(){
					this.innerHTML += '+';
				});
			});
		</script>
	</head>
	<body>
		<h1 id="myHeader1">Click</h1>
	</body>
</html>
