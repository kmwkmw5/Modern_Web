<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
            function getLocation(position) {
                var url = '';
                url += 'http://openapi.naver.com/map/getStaticMap?';
                url += 'version=1.0&';
                url += 'crs=EPSG:4326&';
                url += 'center=' + position.coords.longitude + ',' + position.coords.latitude + '&';
                url += 'markers=' + position.coords.longitude + ',' + position.coords.latitude + '&';
                url += 'level=12&';
                url += 'w=700&';
                url += 'h=420&';
                url += 'maptype=default&';
                url += 'key=키를 입력하세요.';
                url += 'uri=URL을 입력하세요.';
                $('<img />').attr('src', url).appendTo('body');
            }

            if (navigator.geolocation) {
                // 지오로케이션 객체를 사용합니다.
                navigator.geolocation.getCurrentPosition(getLocation, function (error) {
                    // 위치를 가져오는데 실패할 경우
                    alert(error.message);
                });
            } else {
                alert('Geolocation을 지원하지 않는 브라우저입니다.');
            }
        });
    </script>
</head>
<body>

</body>
</html>
