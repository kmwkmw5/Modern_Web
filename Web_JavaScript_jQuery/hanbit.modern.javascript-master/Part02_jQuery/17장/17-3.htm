<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
        	// 여기서의 toggle은 click 이벤트를 바꾸는 toggle임. 즉 1.9버전부터 사용불가능
            $('h1').toggle(function () {
                $(this).next().hide('slow');
            }, function () {
                $(this).next().show('slow');
            });
        });
    </script>
</head>
<body>
    <h1>OPEN & CLOSE</h1>
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <h1>OPEN & CLOSE</h1>
    <div>
        <h1>Lorem ipsum</h1>
        <p>Aenean vel augue dolor, at rhoncus tortor.</p>
    </div>
</body>
</html>
