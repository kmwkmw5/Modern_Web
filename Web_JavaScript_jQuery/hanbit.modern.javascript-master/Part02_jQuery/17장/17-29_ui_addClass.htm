<!DOCTYPE html>
<html>
<head>
    <style>
        .reverse {
            color:White;
            background-color:Black;
        }
    </style>
	<link rel="stylesheet" href="jquery-ui-1.10.3.custom.css" />
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script src="jquery-ui-1.10.3.custom.js"></script>
    <script>
        $(document).ready(function () {
            $('div').hover(function () {
            	// 두 번째 인자에 애니메이션 적용 속도를 지정
                $(this).stop(true, true).addClass('reverse', 1000);
            }, function () {
                $(this).stop(true, true).removeClass('reverse', 1000);
            });
        });
    </script>
</head>
<body>

    </div>

</html>
