<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script src="jquery.layout.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var $layout = $('body').layout({ applyDefaultStyles: true });
            // 이벤트를 연결합니다.
            $('button').click(function () {
                // 변수를 선언합니다.
                var paneSelector = $('#pane_selector').val();
                var methodName = $(this).text();
                var evalString = '$layout.' + methodName + '("' + paneSelector + '")';
                // 메서드를 실행합니다.
                eval(evalString);
            });
        });
    </script>
</head>
<body>
    <div class="ui-layout-center">
        <select id="pane_selector">
            <option value="east">EAST</option>
            <option value="west">WEST</option>
            <option value="south">SOUTH</option>
            <option value="north">NORTH</option>
        </select>
        <h1>OPEN & CLOSE</h1>
        <button>toggle</button>
        <button>open</button>
        <button>close</button>
        <h1>SHOW & HIDE</h1>
        <button>show</button>
        <button>hide</button>
        <h1>SIZE</h1>
        <button>resizeContent</button>
        <button>resizeAll</button>
    </div>
    <div class="ui-layout-north">North</div>
    <div class="ui-layout-south">South</div>
    <div class="ui-layout-east">East</div>
    <div class="ui-layout-west">West</div>
</body>
</html>
