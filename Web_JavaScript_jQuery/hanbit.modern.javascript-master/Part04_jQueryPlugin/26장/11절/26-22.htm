<!DOCTYPE html>
<html>
<head>
    <link rel="Stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" />
    <style>
        body { font-size:62.5%; }
        h1 { text-align:center; }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('h1').click(function () {
                $('iframe').addClass('ui-helper-zfix');
            });

            $(window).keydown(function () {
                $('iframe').removeClass('ui-helper-zfix');
            });
        });
    </script>
</head>
<body>
    <ul id="list" class="ui-helper-reset">
        <li><div class="ui-widget-content ui-corner-all"><h1>FULLSCREEN</h1></div></li>
    </ul>
    <iframe width="650" height="510" src="http://www.youtube.com/embed/gBG14ZbkOqk" frameborder="0"></iframe>
</body>
</html>
