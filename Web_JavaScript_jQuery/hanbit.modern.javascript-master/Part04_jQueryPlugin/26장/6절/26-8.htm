<!DOCTYPE html>
<html>
<head>
    <link rel="Stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" />
    <style>
        body { font-size:62.5% }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('#open_button').click(function () {
                $('#dialog').dialog('open');
            });
            // jQuery UI Dialog 플러그인
            $('#dialog').dialog({
                autoOpen: false,
                buttons: {
                    submit: function () { },
                    reset: function () { },
                    cancel: function () { }
                },
                modal: true
            });
            // jQuery UI DatePicker 플러그인
            $('#event_date').datepicker({
                dateFormat: 'yy년 mm월 dd일',
                numberOfMonths: 3
            });
        });
    </script>
</head>
<body>
    <h1 id="open_button">일정 생성</h1>
    <hr/>
    <div id="output"></div>
    <!-- 다이얼로그 -->
    <div id="dialog" title="jQuery UI dialog">
        <h1>Hello jQUery UI .. !</h1>
        <label for="event_name">일정 이름</label>
        <input id="event_name" type="text"/>
        <label for="event_date">날짜</label>
        <input id="event_date" type="text"/>
    </div>
</body>
</html>
