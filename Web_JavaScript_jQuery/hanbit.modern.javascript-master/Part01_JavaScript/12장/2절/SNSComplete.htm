<!DOCTYPE html>
<html>
<head>
<script>
    var SNS = {
        facebook: function (link, description) {
            link = encodeURIComponent(link);
            description = encodeURIComponent(description);

            var url = 'http://www.facebook.com/sharer.php?u=' + link + '&t=' + description;
            window.open(url, '', '');
        },
        tweeter: function (link, description) {
            link = encodeURIComponent(link);
            description = encodeURIComponent(description);

            var url = 'http://twitter.com/share?text=' + description + ' ' + link;
            window.open(url, '', '');
        },
        me2day: function (link, description, tag) {
            link = encodeURIComponent(link);
            description = encodeURIComponent(description);
            tag = encodeURIComponent(tag);

            var url = 'http://me2day.net/posts/new?new_post[body]="' + description + '" ' + link + '&new_post[tags]=' + tag;
            window.open(url, '', '');
        },
        yozm: function (link, description, parameter) {
            link = encodeURIComponent(link);
            description = encodeURIComponent(description);
            parameter = encodeURIComponent(parameter);

            var url = 'http://yozm.daum.net/api/popup/prePost?sourceid=54&link=' + link + '&prefix=' + description + '&parameter=' + parameter;
            window.open(url, '', '');
        }
    };
</script>
</head>
<body>
    <img onclick="SNS.facebook('http://hanb.co.kr', '한빛미디어')" src="facebook_btn.jpg"/>
    <img onclick="SNS.tweeter('http://hanb.co.kr', '한빛미디어')" src="twit_btn.jpg"/>
    <img onclick="SNS.me2day('http://hanb.co.kr', '한빛미디어', '한빛')" src="me2day_btn.jpg"/>
    <img onclick="SNS.yozm('http://hanb.co.kr', '한빛미디어', '한빛')" src="yozm_btn.jpg"/>
</body>
</html>
