<!DOCTYPE html>
<html>
	<head>
		<title>페이지 라우트</title>
		<meta charset='utf-8' />
		
		<!-- 모듈 구현 -->
		<script>
			// 익명함수 실행(클로저)
			(function() {
				// 변수 선언
				var router = { };
				
				// location에 get 메소드 추가
				location.get = function(url, callback) {
					// router 객체에 콜백 함수를 추가
					// router에 현 url이 있으면 
					if(router[url]) {
						router[url].push(callback);
					} else {
						// 함수변수 callback이 새로운 배열의 첫 번째 요소(즉 초기화)
						router[url] = [callback];
					}
					
					// 체인 형식으로 사용하기 위해 리턴
					return location;
				};
				
				// 이벤트 연결
				window.addEventListener('hashchange', function(url, callback) {
					if(router[location.hash]) {
						router[location.hash].forEach(function(item) {
							item();
						});
					}
				});
			})();
		</script>
		
		<!-- 진행 코드 -->
		<script>
			window.onload = function() {
				// Router 객체 생성
				location.get('#/', function() {
					document.body.style.background = 'white';
				}).get('#/red', function() {
					document.body.style.background = 'red';
				}).get('#/green', function() {
					document.body.style.background = 'green';
				}).get('#/blue', function() {
					document.body.style.background = 'blue';
				});
				
				// 초기 페이지로 이동
				location.hash = '#/';
			};
		</script>
	</head>
	<body>
		<a href="#/">white</a>
		<a href="#/red">red</a>
		<a href="#/green">green</a>
		<a href="#/blue">blue</a>
	</body>
</html>
