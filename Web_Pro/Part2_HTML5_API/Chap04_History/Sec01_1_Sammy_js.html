<!DOCTYPE html>
<html>
	<head>
		<title>Sammy.js 라이브러리</title>
		<meta charset='utf-8' />
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="sammy.js"></script>
		
		<!-- 페이지 라우트 -->
		<script>
			// Sammy(function(){ });
			var app = Sammy(function(){
				// this.get('#hash', function(){ });
				this.get('#/white', function(){
					$('html').css('background', '');
				});
				this.get('#/red', function(){
					$('html').css('background', 'red');
				});
			});
		</script>
		
		<!-- 페이지 준비 완료 -->
		<script>
			$(document).ready(function() {
				// app.run('#hash');
				app.run('#/white');
			});
		</script>
	</head>
	<body>
		<a href="#/white">WHITE</a>
		<a href="#/red">RED</a>
	</body>
</html>
