<!DOCTYPE html>
<html>
	<head>
		<title>선택자</title>
		<meta charset='utf-8' />
		<script>
			// Code03
			window.addEventListener('load', function() {
				// 첫 번째 태그만 선택
				var header = document.querySelector('h1');

				header.style.color = 'white';
				header.style.backgroundColor = 'black';

				// Code04
				// 모든 태그를 선택하여 배열로 반환
				var allHeader = document.querySelectorAll('h1');

				allHeader[0].style.fontFamily = 'Helvetica';
				allHeader[1].style.color = 'blue';
				allHeader[1].style.backgroundColor = 'yellow';

				document.querySelector('.header2').style.color = 'green';
				document.querySelector('#header2').style.color = 'purple';
				document.querySelectorAll('h2.header2')[1].style.background = 'gray';
			});
		</script>
	</head>
	<body>
		<h1>Header1</h1>
		<h1>Header1</h1>
		<h2 class="header2">Header2</h2>
		<h2 class="header2" id="header2">Header2</h2>
	</body>
</html>
